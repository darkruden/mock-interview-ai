name: Full Stack Quality Assurance

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]

jobs:
  # --- JOB 1: BACKEND (Python) ---
  backend-tests:
    name: Backend Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi

    - name: Run Pytest (Mocked Environment)
      env:
        # Credenciais Fakes para garantir que não acessa a AWS real
        AWS_ACCESS_KEY_ID: testing
        AWS_SECRET_ACCESS_KEY: testing
        AWS_SECURITY_TOKEN: testing
        AWS_SESSION_TOKEN: testing
        AWS_DEFAULT_REGION: us-east-1
        BUCKET_NAME: mock-interview-tests-bucket
        TABLE_NAME: MockInterviewSessions-Test
        GEMINI_API_KEY: fake_key
      run: |
        # 1. Roda testes unitários e de integração (que usam moto/mocks)
        # 2. Ignora explicitamente a pasta 'scripts' (testes manuais)
        # 3. Falha se a cobertura for menor que 80%
        pytest -v tests/unit tests/integration --ignore=tests/scripts --cov=src --cov-fail-under=80

  # --- JOB 2: FRONTEND (React) ---
  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci # 'ci' é mais rápido e seguro que 'install' para CI/CD

    - name: Run Vitest
      run: npm test -- --run # '--run' faz o vitest rodar uma vez e sair (sem modo watch)