name: Quality Assurance (CI)

# Dispara em qualquer push na main ou Pull Request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # --- JOB 1: BACKEND (Python) ---
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          pip install pytest flake8

      - name: Lint with Flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 backend/src --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Test with Pytest
        run: |
          # Adiciona o diretório src ao PYTHONPATH para os testes encontrarem os módulos
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend/src
          pytest backend/tests

  # --- JOB 2: FRONTEND (React) ---
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Verify Build
        working-directory: ./frontend
        run: npm run build

  # --- JOB 3: INFRA (Terraform) ---
  terraform-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2

      - name: Terraform Format Check
        working-directory: ./infra
        run: terraform fmt -check
